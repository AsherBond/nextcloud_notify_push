[package]
name = "notify_push"
version = "0.1.0"
authors = ["Robin Appelman <robin@icewind.nl>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
redis = { version = "0.17.0", features = ["tokio-rt-core", "aio"] }
main_error = "0.1.1"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0.59"
thiserror = "1.0.22"
warp = "0.2.5"
tokio = { version = "0.2", features = ["macros", "rt-core"] }
futures = "0.3"
pretty_env_logger = "0.4.0"
log = "0.4.11"
sqlx = { version = "0.4.1", features = ["runtime-tokio-rustls", "any", "macros", "mysql", "sqlite", "postgres"] }
dotenv = "0.15.0"
dashmap = "3.11"
once_cell = "1.5.2"
color-eyre = "0.5"
smallvec = "1.5.0"
reqwest = { version = "0.10.0", default-features = false, features = ["rustls-tls", "json"] }

[profile.dev.package.backtrace]
opt-level = 3

[dev-dependencies]
test_client = { path = "./test_client" }

[workspace]